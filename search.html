<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel ="stylesheet" href="./assets/css/style.css" />
    <title>Vibe Cloud</title>
  </head>
  <body>
    <!-- top panel contains search instructions and search widgets -->
    <section id="top-panel">
      <div id="search-input-area">
        <!-- instructions -->
        <h1>Enter your zip code to find restaurant vibes in your area ...</h1>
        <!-- zip code text -->
        <input type="text" id="zip-code-text" name="zip-code-text" minlength="5" maxlength="5" required>
        <!-- search button --> 
        <a id="search-button" name="search-button" class="waves-effect waves-light btn"><i class="material-icons right">cloud</i>Search</a>
      </div>
    </section>
    <!-- bottom panel contains search results map and word cloud -->
    <section id="bottom-panel">
      <!-- container for search results map -->   
      <div class="results-map-area">
        <img class="placeholder-image responsive-img" src="https://billypenn.com/wp-content/uploads/2020/11/pretzel-map-768x431.jpg">
      </div>
      <!-- div container for word cloud -->
      <div id="word-cloud-area">
        <img class="placeholder-image responsive-img" src="https://wordcloudapi.com/word_cloud.png">
      </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> 
    <script src="./assets/js/script.js"></script> 
    </body>
</html>
